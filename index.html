<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="header">Todo List</div>
    <div class="main">
        <nav class="nav">
            <div class="default-projects">
                <button id="all-projects-btn">All</button>
                <button id="today-projects-btn">Today</button>
                <button id="this-week-projects-btn">This Week</button>
            </div>
            <h1>Projects</h1>
            <div class="projects"></div>
            <button id="add-project-btn">Add Project</button>
        </nav>
        <div class="project-div"></div>
        <form id="task-form" method="post">
            <div class="input-div">
                <div class="input">
                    <label for="name">Title (*)</label>
                    <input type="text" name="name" id="name" placeholder="Cleaning" required>
                </div>
                <div class="input">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" placeholder="Take out the trash">
                </div>
                <div class="input">
                    <label for="date">Date (*)</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="input">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="high">High</option>
                        <option value="medium">medium</option>
                        <option value="low">low</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label for="done">Did you do it already?</label>
                    <input type="checkbox" name="done" id="done">
                </div>
                <button class="form-btn" type="button">Add task</button>
            </div>
        </form>
    </div>
    <div class="footer">Copyright Â© 2022 Konrad Gawerda</div>

    <script src="main.js"></script>
</body>

</html>
